<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Interactive Resume</title>
</head>
<body>
    <header>
        <h1>divitha disha sejal</h1>
        <p>Web Developer</p>
    </header>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <!-- Add more skills as needed -->
        </ul>
    </section>

    <section id="experience">
        <h2>Work Experience</h2>
        <div class="job">
            <h3>Job Title</h3>
            <p>Company Name</p>
            <p>Location</p>
            <p>Duration</p>
            <p>Description of responsibilities and achievements.</p>
        </div>
        <!-- Add more job experiences as needed -->
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Title</h3>
            <p>Description of the project.</p>
            <p>Technologies used: HTML, CSS, JavaScript, etc.</p>
        </div>
        <!-- Add more projects as needed -->
    </section>

    <script src="script.js"></script>
</body>
</html>
